<html>
  <head>
    <link rel="stylesheet" href="css/tetrisio.css"/>
    <title>Tetrisio</title>
  </head>
  <body>
    <div class="grid"></div>
  </body>
  <script   src="https://code.jquery.com/jquery-2.2.1.min.js"   integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="   crossorigin="anonymous"></script>
  <script src="js/tetrisio.js"></script>
  <script>
    (function(){
      "use strict";
      var grid = New Grid({
        rows: 25,
        cols: 13,
        render: {
          placeholder: ".grid"
        }
      });
      grid.getCellAt(2,1).$el.css('background','aqua');
    }());
  </script>
</html>
